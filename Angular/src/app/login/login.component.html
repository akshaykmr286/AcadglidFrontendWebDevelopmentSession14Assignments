<div class="container" style="margin-top:30px">
    <div class="alert alert-info">
        <h5>NOTE:</h5>
        <h5>1. You have to Log In to go to Assignment 1 .</h5>
        <h5>2. give user name <span class="bold brown">"test"</span> and password <span class="bold brown">"test"</span></h5>
    </div>
<div class="col-md-12">
    <div class="modal-dialog" style="margin-bottom:0">
        <div class="modal-content">
                    <div class="panel-heading">
                        <h3 class="panel-title">Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form"  #f="ngForm" novalidate autocomplete="off" (ngSubmit)="logIn(f.value)">
                            <div class="alert alert-danger" *ngIf="loginErr">
                              Login Failure...!!!
                            </div>
                            <fieldset>
                                <div class="form-group">
                                    <input [(ngModel)]="loginModel.username" name="username" class="form-control" placeholder="User Name" required
                                    #username='ngModel' minlength="2" required>
                                     <div *ngIf="username.errors && (username.dirty || username.touched)" class="alert alert-danger">
                                        <div [hidden]="!username.errors.required">
                                            User Name is required.
                                        </div>
                                        <div [hidden]="!username.errors.minlength">
                                            Please enter atleast 2 characeters.
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="password" [(ngModel)]="loginModel.password" name="password" class="form-control" placeholder="Password" required
                                    #password='ngModel' required>
                                    <div *ngIf="password.errors && (password.dirty || password.touched)" class="alert alert-danger">
                                      <div [hidden]="!password.errors.required">
                                          Password is required.
                                      </div>
                                  </div>
                                </div>
                                <input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block btn-success" value="LogIn" [disabled]="f.invalid">
                                <!--<a href="javascript:;" class="btn btn-sm btn-success">Login</a>-->
                            </fieldset>
                        </form>
                    </div>
                </div>
    </div>
</div>
</div>
